<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>jCaret2 Plugin Test</title>
   <script type="text/javascript" 
           src="http://code.jquery.com/jquery-latest.min.js"></script>
   <script type="text/javascript" src="jquery-jcaret2.js"></script>
   <script type="text/javascript">
      
      $("document").ready(function() {
   
         /* Small routine to update the start/end values. */
         var showStartEnd = function() {
            var range = $(this).caret();
            
            /* Show the start & end values. */
            $("span.caretStart").text(range[0]);
            $("span.caretEnd").text(range[1]);
         } // endfunction
     
   
         /* Set which events cause a redraw of the start/end values. */
         $("#f1")
            .keyup(showStartEnd)
            .mousemove(showStartEnd);
         } // endfunction
      );
   </script>
</head>

<body>
   <input type="text" id="f1" class="sensor" size="30" /><br/>
   <input type="text" id="f2" class="sensor" size="30" /><br/>
   Caret Position: start=<span class="caretStart"></span>, 
                   end=<span class="caretEnd"></span>
</body>
</html>
